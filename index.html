<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebRTC Минимал — только микрофон</title>
    <style>
        :root {
            --bg: #0b0f14;
            --card: #121821;
            --ink: #e6eef7;
            --muted: #9aa8b4;
            --border: #1e2937;
            --focus: #2b8df0;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--ink);
            font: 15px system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
        }

        header {
            padding: 12px 16px;
            font-weight: 700;
            background: var(--card);
            border-bottom: 1px solid var(--border);
        }

        main {
            padding: 14px;
            display: grid;
            gap: 14px;
        }

        h3 {
            margin: 10px 0 6px;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            font-size: 12px;
            line-height: 1.45;
            color: var(--ink);
            background: #0c121a;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        textarea::placeholder {
            color: #6b7280;
        }

        textarea:focus {
            outline: none;
            border-color: var(--focus);
            box-shadow: 0 0 0 3px rgba(43, 141, 240, .15);
        }

        button {
            appearance: none;
            border: 1px solid #2b3a4d;
            background: #111926;
            color: var(--ink);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            border-color: #37526f;
            box-shadow: inset 0 0 0 2px rgba(59, 130, 246, .15);
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px;
        }

        .muted {
            color: var(--muted);
        }

        .loader {
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--muted);
        }

        .loader .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--muted);
            animation: blink 1.1s infinite ease-in-out;
        }

        .loader .dot:nth-child(2) {
            animation-delay: .2s
        }

        .loader .dot:nth-child(3) {
            animation-delay: .4s
        }

        .loader.show {
            display: inline-flex
        }

        @keyframes blink {

            0%,
            80%,
            100% {
                opacity: .2
            }

            40% {
                opacity: 1
            }
        }
    </style>
</head>

<body>
    <header>WebRTC минимал — только аудио</header>
    <main>
        <div class="section">
            <div class="row">
                <button id="btnStart">Включить микрофон</button>
                <span class="muted">Разреши доступ к микрофону, иначе ничего не полетит.</span>
            </div>
        </div>

        <div class="section">
            <h3>Звонящий</h3>
            <div class="row">
                <button id="btnOffer">Создать Offer</button>
                <span id="offerLoader" class="loader"><span class="dot"></span><span class="dot"></span><span
                        class="dot"></span> Генерация SDP…</span>
            </div>
            <textarea id="offer" placeholder="Offer"></textarea>
            <div class="row">
                <button data-copy="offer">Копировать</button>
            </div>

            <div class="row" style="margin-top:8px">
                <button id="btnSetAnswer">Вставить Answer → Set Remote</button>
            </div>
            <textarea id="answerIn" placeholder="Answer"></textarea>
            <div class="row">
                <button data-copy="answerIn">Копировать</button>
            </div>
        </div>

        <div class="section">
            <h3>Отвечающий</h3>
            <div class="row">
                <button id="btnMakeAnswer">Вставить Offer → Answer</button>
                <span id="answerLoader" class="loader"><span class="dot"></span><span class="dot"></span><span
                        class="dot"></span> Генерация SDP…</span>
            </div>
            <textarea id="offerIn" placeholder="Offer"></textarea>
            <div class="row">
                <button data-copy="offerIn">Копировать</button>
            </div>

            <textarea id="answerOut" placeholder="Answer"></textarea>
            <div class="row">
                <button data-copy="answerOut">Копировать</button>
            </div>
        </div>
    </main>
    <script>
        const $ = id => document.getElementById(id);
        let pc, localStream;

        function createPeer() {
            if (pc) return pc;
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            pc.ontrack = e => { try { const audio = new Audio(); audio.srcObject = e.streams[0]; audio.autoplay = true; audio.play().catch(() => { }); } catch { } }
            return pc;
        }

        async function startLocal() {
            if (localStream) return;
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            createPeer();
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        }

        function waitIce() {
            return new Promise(r => {
                if (pc.iceGatheringState === 'complete') return r();
                const h = () => { if (pc.iceGatheringState === 'complete') { pc.removeEventListener('icegatheringstatechange', h); r(); } };
                pc.addEventListener('icegatheringstatechange', h);
            });
        }

        function toggleLoader(id, show) { const el = $(id); if (!el) return; el.classList.toggle('show', !!show); }

        async function makeOffer() {
            const btn = $('btnOffer');
            try {
                btn.disabled = true; toggleLoader('offerLoader', true);
                await startLocal();
                createPeer();
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                await waitIce();
                $('offer').value = JSON.stringify(pc.localDescription);
            } catch (e) {
                alert('Ошибка при создании Offer: ' + (e?.message || e));
            } finally {
                btn.disabled = false; toggleLoader('offerLoader', false);
            }
        }

        async function acceptOfferAndMakeAnswer() {
            const btn = $('btnMakeAnswer');
            try {
                btn.disabled = true; toggleLoader('answerLoader', true);
                await startLocal();
                createPeer();
                const raw = $('offerIn').value.trim();
                if (!raw) return alert('Вставь Offer');
                let offer; try { offer = JSON.parse(raw); } catch { return alert('Offer должен быть JSON'); }
                await pc.setRemoteDescription(offer);
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                await waitIce();
                $('answerOut').value = JSON.stringify(pc.localDescription);
            } catch (e) {
                alert('Ошибка при создании Answer: ' + (e?.message || e));
            } finally {
                btn.disabled = false; toggleLoader('answerLoader', false);
            }
        }

        async function setRemoteAnswer() {
            try {
                const raw = $('answerIn').value.trim();
                if (!raw) return alert('Вставь Answer');
                let answer; try { answer = JSON.parse(raw); } catch { return alert('Answer должен быть JSON'); }
                await pc.setRemoteDescription(answer);
            } catch (e) {
                alert('Ошибка при применении Answer: ' + (e?.message || e));
            }
        }

        function copyFrom(id) {
            const el = $(id); if (!el) return;
            const txt = el.value;
            if (!txt) { alert('Нечего копировать'); return; }
            const btn = [...document.querySelectorAll(`button[data-copy="${id}"]`)][0];
            const done = () => { if (btn) { const t = btn.textContent; btn.textContent = 'Скопировано'; setTimeout(() => btn.textContent = t, 1200); } };
            if (navigator.clipboard && navigator.clipboard.writeText) { navigator.clipboard.writeText(txt).then(done, () => { fallback(); }); }
            else fallback();
            function fallback() { el.select(); el.setSelectionRange(0, 999999); document.execCommand('copy'); done(); }
        }

        $('btnStart').onclick = startLocal;
        $('btnOffer').onclick = makeOffer;
        $('btnMakeAnswer').onclick = acceptOfferAndMakeAnswer;
        $('btnSetAnswer').onclick = setRemoteAnswer;

        // Copy handlers
        for (const b of document.querySelectorAll('[data-copy]')) {
            b.addEventListener('click', () => copyFrom(b.dataset.copy));
        }
    </script>
</body>

</html>
